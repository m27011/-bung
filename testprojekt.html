    <script type = "text/javascript">
    $(document).ready(function(){
      var table       = $("<table>").addClass("table table-striped table-bordered table-hover");

      var tbody       = $("<tbody>");
      var th_vname    = $("<th>").text("Vorname");
      var th_nname    = $("<th>").text("Nachname");
      var th_gebdate  = $("<th>").text("Geburtsdatum");

      var th_strasse  = $("<th>").text("Strasse");
      var th_hsnr     = $("<th>").text("Hausnummer");
      var th_plz      = $("<th>").text("Postleitzahl");

      thead.append(trHeader.append(th_vname, th_nname, th_gebdate, th_ort, th_strasse, th_hsnr, th_plz, th_gebort));
      //https://getbootstrap.com/docs/4.1/content/tables/
      $("body").append(table.append(thead, tbody));
      
      $("#eingeben").click(function(){
        var tr = $("<tr>");
        
        var vname   = $("#vname").val();
        var nname   = $("#nname").val();
        var gebdate = $("#gebdate").val();
        var ort     = $("#ort").val();
        var strasse = $("#strasse").val();
        var hsnr    = $("#hsnr").val()
        var plz     = $("#plz").val();
        var gebort  = $("#gebort").val();
        var allesOK = true;
        
        if(vname==""){
          alert("Vornamen eingeben!!!!!!!!!!!!!!!!!!!!!!");
          allesOK = false;
        } 
        
        if (nname=="" && allesOK){
          alert("Nachnamen eingeben!!!!!!!!");
          allesOK = false;
        }
        
        if (gebdate=="" && allesOK){
          alert("Geburtsdatum eingeben!!!!!!!!!!!!!");
          allesOK = false;
        }
        
        if (ort=="" && allesOK) {
          alert("Wohnort eingeben!!!!!!!!!");
          allesOK = false;
        }
        
        if (strasse=="" && allesOK){
          alert("Strasse eingeben!!!!!!!!!!!!!!");
          allesOK = false;
        }
        
        if ((hsnr=="" || hsnr.length >4) && allesOK){
          alert("Hausnummer eingeben und oder laenge ueberpruefen!!!!!!!!!!!!");
          allesOK = false;
        }
        
        if ((plz=="" || plz.length < 5)  && allesOK){
          alert("Postleitzahl eingeben und oder auf vollstaendigkeit ueberpruefen!!!!!!!!!!!!!");
          allesOK = false;
        }
        
        if (gebort=="" && allesOK){
          alert("Geburtsort eingeben!!!!!!!!!!!!!!");
          allesOK = false;
        }
        
        if (allesOK){
          var td_vname    = $("<td>").text(vname);
          var td_nname    = $("<td>").text(nname);
          var td_gebdate  = $("<td>").text(gebdate);
          var td_ort      = $("<td>").text(ort);
          var td_strasse  = $("<td>").text(strasse);
          var td_hsnr     = $("<td>").text(hsnr);
          var td_plz      = $("<td>").text(plz);
          var td_gebort   = $("<td>").text(gebort);
          tr.append(td_vname, td_nname, td_gebdate, td_ort, td_strasse, td_hsnr, td_plz,td_gebort);
          tbody.append(tr);
        }
      });
    });
    </script>
